name: flutter_movie_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  cached_network_image: ^3.2.0
  sliver_tools: ^0.2.5
  intl: ^0.17.0
  sqflite: ^2.0.2
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  equatable: ^2.0.3
  connectivity_plus: ^2.2.1
  animate_do: ^2.1.0
  provider: ^6.0.2
  http: ^0.13.4
  flutter_svg: ^1.0.3
  infinite_scroll_pagination: ^3.1.0
  google_fonts: ^2.3.1
  carousel_slider: ^4.0.0
  api_cache_manager: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

